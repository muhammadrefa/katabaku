<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kata Baku</title>

        <!-- Bootstrap core CSS -->
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row pt-4 text-center">
                <h1 class="h2">Kata Baku</h1>
            </div>

            <div class="row pt-2">
                <div class="col-6">
                    <p class="h5">Skor: <span id="score">-</span></p>
                </div>
                <div class="col-6 text-end">
                    <p class="h5">Sisa nyawa: <span id="lives">-</span></p>
                </div>
            </div>

            <div class="pt-2">
                <div class="progress">
                    <div id="time_bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <div class="row pt-4">
                <div class="d-grid">
                    <button class="btn btn-lg btn-success py-3" id="start">Mulai</button>
                </div>
                <div class="d-none gap-4 justify-content-md-between">
                    <button class="btn btn-lg btn-primary flex-md-grow-1 py-3" id="optionL">Kiri</button>
                    <button class="btn btn-lg btn-primary flex-md-grow-1 py-3" id="optionR">Kanan</button>
                </div>
                <div class="col d-none" id="end_messages">
                    <div class="d-grid d-md-flex gap-4 justify-content-md-between">
                        <p class="h5 text-center flex-md-grow-1 py-md-3">Permainan selesai!</p>
                        <button class="btn btn-lg btn-success flex-md-grow-1 py-3" id="retry">Bermain kembali</button>
                        <button class="btn btn-lg btn-info flex-md-grow-1 py-3" data-bs-toggle="modal" data-bs-target="#modalShare">Bagikan</button>
                    </div>
                    <div class="accordion py-3">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#result-div">
                                    Daftar kata
                                </button>
                            </h2>
                            <div id="result-div" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <p class="small">Keterangan: Bagian yang dicetak tebal adalah jawaban Anda</p>
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>No.</th>
                                                <th>Baku</th>
                                                <th>Tidak baku</th>
                                            </tr>
                                        </thead>
                                        <tbody id="wordlist"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalShare" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bagikan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        <button type="button" class="btn btn-primary" id="shareTweetScore">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"></path>
                            </svg>
                            Skor
                        </button>
                        Bagikan skor Anda
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary" id="shareTweetWord">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"></path>
                            </svg>
                            Kata
                        </button>
                        Bagikan salah satu jawaban Anda
                    </p>
                </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="bootstrap.min.js"></script>
        <script src="daftarkata.js"></script>
        <script>
            var score;
            var lives;
            var used = [];
            var results = [];
            var round = 0;
            var curr = null;
            var right_is_true = 0;
            const optionL = document.querySelector('button#optionL');
            const optionR = document.querySelector('button#optionR');
            const scorePlaceholder = document.querySelector('span#score');
            const livesPlaceholder = document.querySelector('span#lives');
            const bttnsPlaceholder = optionL.parentNode;
            const edmsgPlaceholder = document.querySelector('div#end_messages');
            const startButton = document.querySelector('button#start');
            const retryButton = document.querySelector('button#retry');
            const wordsTable = document.querySelector('tbody#wordlist');
            const shareTweetScore = document.querySelector('button#shareTweetScore');
            const shareTweetWord = document.querySelector('button#shareTweetWord');

            var time_wait = 5000;
            var time_elps = 0;
            const time_intv = 100;
            const timeBar = document.querySelector('div#time_bar');
            var t_time = 0;

            var state_answered = 0;

            function startGame() {
                // Hide end message div
                edmsgPlaceholder.classList.add("d-none");
                edmsgPlaceholder.classList.remove("d-block");

                // Hide start button div
                startButton.parentNode.classList.add("d-none");
                startButton.parentNode.classList.remove("d-grid");

                // Show answer buttons
                bttnsPlaceholder.classList.add("d-grid");
                bttnsPlaceholder.classList.add("d-md-flex");
                bttnsPlaceholder.classList.remove("d-none");

                // Reset variables
                score = 0;
                lives = 5;
                used = [];
                round = 0;
                while (wordsTable.firstChild)
                    wordsTable.removeChild(wordsTable.firstChild);

                statsUpdate();
                newQuestion();
            }

            function endGame() {
                timeBar.style.width = "0%";
                showResults();

                // Hide answer buttons
                bttnsPlaceholder.classList.add("d-none");
                bttnsPlaceholder.classList.remove("d-grid", "d-md-flex");

                // Show end message div
                edmsgPlaceholder.classList.add("d-block");
                edmsgPlaceholder.classList.remove("d-none");
            }

            function showResults() {
                for (var i=0; i<used.length; i++) {
                    var w = getWords(used[i]);

                    var tr = document.createElement("tr");
                    tr.innerHTML = "<td>1</td><td>hai</td><td>halo</td>";
                    tr.innerHTML = "<td>" + (i+1) + "</td>";

                    if (results[i] == true)
                        tr.innerHTML += "<td><strong>" + w[0] + "</strong></td>";
                    else
                        tr.innerHTML += "<td>" + w[0] + "</td>";

                    if (results[i] == false)
                        tr.innerHTML += "<td><strong>" + w[1] + "</strong></td>";
                    else
                        tr.innerHTML += "<td>" + w[1] + "</td>";

                    wordsTable.appendChild(tr);
                }
            }

            function startTimer(seconds) {
                timeBar.style.width = "100%";
                time_wait = seconds*1000;
                time_elps = 0;
                t_time = setTimeout(timerUpdate, time_intv);
            }

            function stopTimer() {
                clearTimeout(t_time);
            }

            function timerUpdate() {
                var percentage = ((time_wait - time_elps - 500) / (time_wait - 500)) * 100;
                if (time_elps < 500)
                    percentage = 100;
                timeBar.style.width = ((percentage >= 0) ? percentage : 0) + "%";
                time_elps += time_intv;
                if (time_wait >= time_elps)
                    t_time = setTimeout(timerUpdate, time_intv);
                else {
                    timeBar.style.width = "0%";
                    if (!state_answered)
                       notAnswered();
                    else
                        newQuestion();
                }
            }

            function statsUpdate() {
                while (scorePlaceholder.firstChild)
                    scorePlaceholder.removeChild(scorePlaceholder.firstChild);
                scorePlaceholder.appendChild(document.createTextNode(score));

                while (livesPlaceholder.firstChild)
                    livesPlaceholder.removeChild(livesPlaceholder.firstChild);
                livesPlaceholder.appendChild(document.createTextNode(lives));
            }

            function optionUpdate(option_left, option_right) {
                while (optionL.firstChild)
                    optionL.removeChild(optionL.firstChild);
                while (optionR.firstChild)
                    optionR.removeChild(optionR.firstChild);
                optionL.appendChild(document.createTextNode(option_left));
                optionR.appendChild(document.createTextNode(option_right));
            }

            function getWords(idx) {
                return words[idx];
            }

            function newQuestion() {
                stopTimer();

                if (lives == 0) {
                    endGame();
                    return;
                }

                state_answered = false;
                var next_round = false;

                optionL.classList.remove("btn-success", "btn-outline-success", "btn-danger", "btn-outline-danger", "btn-primary");
                optionR.classList.remove("btn-success", "btn-outline-success", "btn-danger", "btn-outline-danger", "btn-primary");

                /*
                // Not random
                if (curr == null)
                    curr = 0;
                else if (round < words_count) {
                    curr += 1;
                }
                else {
                    optionUpdate("-", "-");
                    next_round = false;
                    endGame()
                    return;
                }
                */

                // Random
                if (round < words.length) {
                    while (!next_round) {
                        curr = Math.floor(Math.random() * words.length);
                        if (curr >= words.length)
                            continue;
                        if (used.indexOf(curr) < 0)
                            next_round = true;
                    }
                }

                if (next_round) {
                    var w = getWords(curr);
                    right_is_true = Math.floor((Math.random() * 10)) % 2;
                    optionUpdate(right_is_true ? w[1] : w[0], right_is_true ? w[0] : w[1]);
                    round += 1;
                }
                else {
                    optionUpdate("-", "-");
                    next_round = false;
                    endGame()
                    return;
                }

                optionL.classList.add("btn-primary");
                optionR.classList.add("btn-primary");

                optionL.disabled = false;
                optionR.disabled = false;

                startTimer(5);
            }

            function notAnswered() {
                state_answered = true;
                results.push(null);
                lives -= 1;
                optionL.disabled = true
                optionR.disabled = true
                showAnswer();
            }

            function answer(chooseRight) {
                if (!state_answered) {
                    optionL.disabled = true
                    optionR.disabled = true

                    var chosed = chooseRight ? optionR : optionL;
                    var correct = (chooseRight == right_is_true);

                    results.push(correct);
                    if (correct)
                        score += 1;
                    else
                        lives -= 1;

                    showAnswer();
                    chosed.classList.replace("btn-outline-success", "btn-success");
                    chosed.classList.replace("btn-outline-danger", "btn-danger");
                }
            }

            function showAnswer() {
                state_answered = true;
                stopTimer();
                optionL.classList.remove("btn-primary");
                optionR.classList.remove("btn-primary");

                optionL.classList.toggle(right_is_true ? "btn-outline-danger" : "btn-outline-success");
                optionR.classList.toggle(right_is_true ? "btn-outline-success" : "btn-outline-danger");

                used.push(curr);
                statsUpdate();
                startTimer(3);
            }

            optionL.addEventListener('click', () => answer(false));
            optionR.addEventListener('click', () => answer(true));
            startButton.addEventListener('click', () => startGame());
            retryButton.addEventListener('click', () => startGame());

            shareTweetScore.addEventListener('click', () => {
                var text = "Saya berhasil menjawab " + score + " kata baku dengan benar! Bagaimana denganmu?";
                window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(text) + "&url=" + encodeURIComponent("https://katabaku.pages.dev"));
            });

            shareTweetWord.addEventListener('click', () => {
                var idx_no = Math.floor(Math.random() * used.length);
                var word = getWords(used[idx_no]);
                var text = "";
                if (results[idx_no])
                    text = "Tahukah kamu bahwa bentuk baku dari \"" + word[1] + "\" adalah \"" + word[0] + "\"? Ayo uji kemampuanmu!";
                else
                    text = "Ternyata bahwa bentuk baku dari \"" + word[1] + "\" adalah \"" + word[0] + "\"! Ayo uji kemampuanmu!";
                window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(text) + "&url=" + encodeURIComponent("https://katabaku.pages.dev"));
            });
        </script>
    </body>

</html>
